type Review @model 
  @auth(
    rules: [
      # allow all authenticated users ability to create reviews
      # allow owners ability to update and delete their reviews
      { allow: owner },

      # allow all authenticated users to read reviews
      { allow: private, operations: [read] },

      # allow all guest users (not authenticated) to read reviews
      { allow: public, operations: [read] }
  ]
  ){
  id: ID!
  owner: String @auth(rules: [{ allow: owner, operations: [read, delete] }])
  title: String!
  date: AWSDateTime
  content: String
  private: Int!
}